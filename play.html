<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player TV Accessibile</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 12px;
      background: #fff;
      color: #000;
    }
    video {
      width: 100%;
      max-height: 70vh;
      background: #000;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      border: 1px solid #aaa;
      border-radius: 10px;
      background: #f5f5f5;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Player</h1>
  <p id="info"></p>

  <video id="video" controls autoplay playsinline></video>

  <p>
    <a class="btn" href="javascript:history.back()">⬅ Torna all’app</a>
  </p>

  <script>
    const params = new URLSearchParams(location.search);
    const url = params.get("u");
    const name = params.get("name");

    if (name) {
      document.getElementById("info").textContent = "Canale: " + name;
    }

    if (url) {
      const v = document.getElementById("video");
      v.src = url;
      v.play().catch(() => {});
    } else {
      document.getElementById("info").textContent = "Nessuno stream disponibile.";
    }
  </script>

</body>
</html>
